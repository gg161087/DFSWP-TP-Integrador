{% extends "base.html" %}

{% block content %}
    <STYLE type="text/css">
        .header {display: none;}
    </STYLE>      
    <div class="login-box">
        <h2>Acceso</h2>        
        <form action="/login" method="POST">            
            <div class="user-box">
                <input type="text" id="usuario" name="usuario" required="">
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="password" id="contraseña" name="contraseña" required="">
                <label>Contraseña</label>
            </div>
            <h4>{{ message }}</h4>
            <div class="buttom-form">
                <button class="btn_transpa" type="submit" id="submit">Iniciar</button>
                <div id="register">
                    ¿no tenés cuenta?
                    <a href="{{ url_for('registrarse') }}">Registrarse</a>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
