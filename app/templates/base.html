<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
  <title>{{ title }} - Registro de Personas</title>
  {% else %}
  <title>¡Bienvenido a Registro de Personas</title>
    {% endif %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script src="https://kit.fontawesome.com/01e3d01ca4.js" crossorigin="anonymous"></script>
  <script defer src="{{ url_for('static',filename='base.js') }}"></script>
</head>
<body>
  <header id="header" class="header">
    <nav class="nav">
      <a href="#" class="logo nav-link">R.P</a>
      <button class="nav-toggle" aria-label="Abrir menú">
        <i class="fa-solid fa-bars"></i>
      </button>
      <ul class="nav-menu">
        <li class="nav-menu-item">
          <a href="/index" class="nav-menu-link nav-link nav-menu-link_active">Home</a>
        </li>
        <li class="nav-menu-item">
          <a href="/registrar_persona" class="nav-menu-link nav-link nav-menu-link_active">Registrar Persona</a>
        </li>
        <li class="nav-menu-item">
          <a href="/logout" class="nav-menu-link nav-link nav-menu-link_active">Cerrar Session</a>
        </li>
      </ul>      
    </nav>
  </header>  
  <div id="container">
    <h2 class="titulo">{{ h2 }}</h2>
    {% block content %}{% endblock %} 
  </div> 
</body>
</html>
