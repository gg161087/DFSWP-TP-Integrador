{% extends "base.html" %}

{% block content %} 
    <STYLE type="text/css">
        .header {display: none;}
    </STYLE>         
    <div class="login-box">
        <h2>Ingrese sus Datos</h2>
        <form action="/registrarse" method="POST">
            <div class="user-box">
                <input type="text" id="nombre_completo" name="nombre_completo" required="">
                <label>Nombre Completo</label>
            </div>
            <div class="user-box">
                <input type="text" id="usuario" name="usuario" required="">
                <label>Usuario</label>
            </div>
            <div class="user-box">
                <input type="password" id="contraseña" name="contraseña" required="">
                <label>Contraseña</label>
            </div>
            <div class="user-box">
                <input type="password" id="repeat_contraseña" name="repeat_contraseña" required="">
                <label>Repetir contraseña</label>
            </div>
            <h4>{{ message }}</h4>
            <div class="buttom-form">
                <button class="btn_transpa" type="submit" id="registrarse">Registrarse</button>
                <a href="{{ url_for('login') }}">Volver</a>     
            </div>
        </form>
    </div>
    
{% endblock %}
